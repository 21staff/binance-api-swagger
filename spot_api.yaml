components:
  parameters:
    asset:
      name: asset
      in: query
      description: The asset being transferred, e.g., BTC
      required: true
      schema:
        type: string
      example: 'BTC'
    amount:
      name: amount
      in: query
      required: true
      schema:
        type: number
        format: float
      example: '1.01'
    current:
      name: current
      in: query
      required: true
      description: Currently querying page. Start from 1. Default:1
      schema:
        type: number
        format: int32
      example: 1
    coin:
      name: coin
      in: query
      required: true
      description: coin name
      schema:
        type: string
      example: "BNB"
    side:
      name: side
      in: query
      required: true
      description: SELL or BUY
      schema:
        type: string
        enum: ['SELL', 'BUY']
      example: 'BNBUSDT' 
    size:
      name: size
      in: query
      description: Default:10 Max:100
      schema:
        type: number
        format: int32
      example: 100 
    symbol:
      name: symbol
      in: query
      required: true
      description: trading symbol, e.g. BNBUSDT
      schema:
        type: string
      example: 'BNBUSDT'
    optionalSymbol:
      name: symbol
      in: query
      description: trading symbol, e.g. BNBUSDT
      schema:
        type: string
      example: 'BNBUSDT'
    optionalAsset:
      name: asset
      in: query
      description: The asset being transferred, e.g., BTC
      schema:
        type: string
      example: 'BNB'
    limit:
      name: limit
      in: query
      description: Default 500; max 1000.
      schema:
        type: integer
      example: 500
    listenKey:
      name: listenKey
      in: query
      description: User websocket listen key
      schema:
        type: string
      example: "pqia91ma19a5s61cv6a81va65sdf19v8a65a1a5s61cv6a81va65sdf19v8a65a1"
    fromId:
      name: fromId
      in: query
      description: Trade id to fetch from. Default gets most recent trades.
      schema:
        type: integer
    offset:
      name: offset
      in: query
      schema:
        type: integer
    orderId:
      name: orderId
      in: query
      description: order id
      schema:
        type: integer
    orderListId:
      name: orderListId
      in: query
      description: order list id
      schema:
        type: integer
    origClientOrderId:
      name: origClientOrderId
      in: query
      description: order id from client
      schema:
        type: string
    listClientOrderId:
      name: listClientOrderId
      in: query
      description: A unique Id for the entire orderList
      schema:
        type: string
    newClientOrderId:
      name: newClientOrderId
      in: query
      description: Used to uniquely identify this cancel. Automatically generated by default
      schema:
        type: string
    newOrderRespType:
      name: newClientOrderId
      in: query
      description: Set the response JSON. ACK, RESULT, or FULL; MARKET and LIMIT order types default to FULL, all other orders default to ACK.
      schema:
        type: string
        enum: [ACK,RESULT,FULL]
    startTime:
      name: startTime
      in: query
      description: Timestamp in ms 
      schema:
        type: integer
    endTime:
      name: endTime
      in: query
      description: Timestamp in ms
      schema:
        type: integer
    price:
      name: price
      in: query
      description: order price
      schema:
        type: number
        format: float
      example: 20.01 

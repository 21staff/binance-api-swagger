openapi: '3.0.2'
info:
  title: Binance SPOT Public API
  description: The swagger file of Binance Public API
  version: '1.0'
  license:
    name: MIT
servers:
  - url: https://api.binance.com
  - url: https://testnet.binance.vision
tags:
  - name: Market Data
    description: Market Data
  - name: Trade
    description: Account and Trade
  - name: Margin
    description: Margin Account/Trade
paths:
  /api/v3/ping:
    get:
      summary: Test Connectivity
      description: Weight 1
      tags:
        - Market Data
      responses:
        '200':
          description: ping result
          content: {}
  /api/v3/time:
    get:
      summary: Check Server Time
      description: Weight 1
      tags:
        - Market Data
      responses:
        '200':
          description: Binance server UTC timestamp
          content:
            application/json:
              schema:
                title: server time
                type: object
              example:
                serverTime: 1499827319559
  /api/v3/exchangeInfo:
    get:
      summary: Exchange Information
      description: Weight 1
      tags:
        - Market Data
      responses:
        '200':
          description: Current exchange trading rules and symbol information
          content:
            application/json:
              schema:
                title: server time
                type: object
              example:
                timezone: UTC
                serverTime: 1592882214236
                rateLimits:
                  - rateLimitType: REQUEST_WEIGHT
                    interval: MINUTE
                    intervalNum: 1
                    limit: 1200
                  - rateLimitType: ORDERS
                    interval: SECOND
                    intervalNum: 10
                    limit: 100
                  - rateLimitType: ORDERS
                    interval: DAY
                    intervalNum: 1
                    limit: 200000
                exchangeFilters: []
                symbols: 
                  - symbol: ETHBTC
                    status: TRADING
                    baseAsset: ETH
                    baseAssetPrecision: 8
                    quoteAsset: BTC
                    quotePrecision: 8
                    quoteAssetPrecision: 8
                    baseCommissionPrecision: 8
                    quoteCommissionPrecision: 8
                    orderTypes: 
                    - LIMIT
                    - LIMIT_MAKER
                    - MARKET
                    - STOP_LOSS_LIMIT
                    - TAKE_PROFIT_LIMIT
                    icebergAllowed: true
                    ocoAllowed: true
                    quoteOrderQtyMarketAllowed: true
                    isSpotTradingAllowed: true
                    isMarginTradingAllowed: true
                    filters: 
                    - filterType: PRICE_FILTER
                      minPrice: "0.00000100"
                      maxPrice: "100000.00000000"
                      tickSize: "0.00000100"
                    - filterType: PERCENT_PRICE
                      multiplierUp: 5
                      multiplierDown: "0.2"
                      avgPriceMins: 5
                    - filterType: LOT_SIZE
                      minQty: "0.00100000"
                      maxQty: "100000.00000000"
                      stepSize: "0.00100000"
                    - filterType: MIN_NOTIONAL
                      minNotional: "0.00010000"
                      applyToMarket: true
                      avgPriceMins: 5
                    - filterType: ICEBERG_PARTS
                      limit: 10
                    - filterType: MARKET_LOT_SIZE
                      minQty: "0.00000000"
                      maxQty: "10837.63823875"
                      stepSize: "0.00000000"
                    - filterType: MAX_NUM_ALGO_ORDERS
                      maxNumAlgoOrders: 5
                    - filterType: MAX_NUM_ORDERS
                      maxNumOrders: 200
                    permissions: 
                    - SPOT
                    - MARGIN
  /api/v3/depth:
    get:
      summary: Order Book
      description: Weight 1
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/symbol'
        - name: limit
          in: query
          description: Default 100; max 1000. Valid limits:[5, 10, 20, 50, 100, 500, 1000, 5000]
          schema:
            type: integer
          example: 100         
      responses:
        '200':
          description: order books
          content:
            application/json:
              schema:
                title: open orders
                type: object
              example:
                lastUpdateId: 1060776800
                bids: 
                - 
                  - "16.39580000"
                  - "19.41000000"
                - 
                  - "16.39450000"
                  -  "1.00000000"
                asks: 
                - 
                  - "16.39790000"
                  -  "25.48000000"
                - 
                  -  "16.39800000"
                  -  "5.57000000"
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
  /api/v3/trades:
    get:
      summary: Recent Trades List
      description: |-
        Get recent trades (up to last 500).
        
        Weight 1
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/symbol'
        - name: limit
          in: query
          description: Default 100; max 1000. Valid limits:[5, 10, 20, 50, 100, 500, 1000, 5000]
          schema:
            type: integer
          example: 100        
      responses:
        '200':
          description: trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/trade'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'             
  /api/v3/historicalTrades:
    get:
      summary: Old Trade Lookup
      description: |-
        Get older market trades.
        
        Weight 5
      tags:
        - Market Data
      parameters:          
        - $ref: '#/components/parameters/APIKey'
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/fromId'
      responses:
        '200':
          description: trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/trade'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
  /api/v3/aggTrades:
      get:
        summary: Compressed/Aggregate Trades List
        description: |-
          Get compressed, aggregate trades. Trades that fill at the time, from the same order, with the same price will have the quantity aggregated.

          Weight 1
        tags:
          - Market Data
        parameters:
          - $ref: '#/components/parameters/symbol'
          - $ref: '#/components/parameters/fromId'
          - $ref: '#/components/parameters/startTime'
          - $ref: '#/components/parameters/endTime'
          - $ref: '#/components/parameters/limit'
        responses:
          '200':
            description: trade list
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/aggTrade'
          '400':
            description: validation error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError'
  /api/v3/klines:
      get:
        summary: Kline/Candlestick Data
        description: |-
          Kline/candlestick bars for a symbol.\
          Klines are uniquely identified by their open time.

          Weight 1
        tags:
          - Market Data
        parameters:
          - $ref: '#/components/parameters/symbol'
          - name: interval
            in: query
            description: kline intervals
            schema:
              type: string
            example: '1m'
          - $ref: '#/components/parameters/startTime'
          - $ref: '#/components/parameters/endTime'
          - $ref: '#/components/parameters/limit'
        responses:
          '200':
            description: kline data
            content:
              application/json:
                schema:
                  type: array
                example:
                  -  
                    - 1592864100000
                    - "9668.28000000"
                    - "9668.28000000"
                    - "9662.90000000"
                    - "9663.80000000"
                    - "46.46543700"
                    - 1592864159999,
                    - "449098.94232016"
                    - 401
                    - "10.46540600"
                    - "101138.68313192"
                    - "0"
          '400':
            description: validation error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError'
  /api/v3/avgPrice:
      get:
        summary: Current Average Price
        description: |-
          Current average price for a symbol.

          Weight 1
        tags:
          - Market Data
        parameters:
          - $ref: '#/components/parameters/symbol'
        responses:
          '200':
            description: average price
            content:
              application/json:
                schema:
                  type: array
                example:
                  mins: 5
                  price: "9.35751834"
          '400':
            description: validation error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError'
  /api/v3/ticker/24hr:
      get:
        summary: 24hr Ticker Price Change Statistics
        description: |-
          24 hour rolling window price change statistics. Careful when accessing this with no symbol.

          Weight:\
          1 for a single symbol;\
          40 when the symbol parameter is omitted
        tags:
          - Market Data
        parameters:
          - $ref: '#/components/parameters/optionalSymbol'
        responses:
          '200':
            description: 24hr ticker
            content:
              application/json:
                schema:
                  oneOf:
                    - $ref: '#/components/schemas/ticker'
                    - $ref: '#/components/schemas/tickerList'
          '400':
            description: validation error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError'
  /api/v3/ticker/price:
      get:
        summary: Symbol Price Ticker
        description: |-
          Latest price for a symbol or symbols.

          Weight:\
          1 for a single symbol;\
          2 when the symbol parameter is omitted
        tags:
          - Market Data
        parameters:
          - $ref: '#/components/parameters/optionalSymbol'
        responses:
          '200':
            description: Price ticker
            content:
              application/json:
                schema:
                  oneOf:
                    - $ref: '#/components/schemas/priceTicker'
                    - $ref: '#/components/schemas/priceTickerList'
          '400':
            description: validation error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError'
  /api/v3/ticker/bookTicker:
    get:
      summary: Symbol Order Book Ticker
      description: |-
        Best price/qty on the order book for a symbol or symbols.

        Weight:\
        1 for a single symbol;\
        40 when the symbol parameter is omitted
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/optionalSymbol'
      responses:
        '200':
          description: orderbook ticker
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/bookTicker'
                  - $ref: '#/components/schemas/bookTickerList'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'    
  /api/v3/order/test:
    post:
      summary: Test New Order (TRADE)
      description: |-
        Test new order creation and signature/recvWindow long. 
        Creates and validates a new order but does not send it into the matching engine.

        Weight:\
        1 
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/side'
        - $ref: '#/components/parameters/orderType'
        - name: timeInForce
          in: query
          description: GTC, IOC or FOK
          schema:
            type: string
            enum: [GTC, IOC, FOK]
        - name: quantity
          in: query
          description: order quantity
          schema:
            type: number
            format: float
        - name: quoteOrderQty
          in: query
          description: quote quantity
          schema:
            type: number
            format: float
        - name: price
          in: query
          description: order price
          schema:
            type: number
            format: float
        - name: newClientOrderId
          in: query
          description: order id by client
          schema:
            type: string
        - name: stopPrice
          in: query
          description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT orders.
          schema:
            type: number
            format: float
        - name: icebergQty
          in: query
          description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create an iceberg order.
          schema:
            type: number
            format: float
        - name: newOrderRespType
          in: query
          description: ACK, RESULT, or FULL
          schema:
            type: string
        - name: recvWindow
          in: query
          description: The value cannot be greater than 60000
          schema:
            type: integer
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: test order result
          content: {}
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
  /api/v3/order:
      get:
        summary: Query Order (USER_DATA)
        description: |-
          Check an order's status.

          Weight: 1 
        tags:
          - Trade
        parameters:
          - $ref: '#/components/parameters/symbol'
          - $ref: '#/components/parameters/orderId'
          - $ref: '#/components/parameters/origClientOrderId'
          - $ref: '#/components/parameters/recvWindow'
          - $ref: '#/components/parameters/timestamp'
          - $ref: '#/components/parameters/signature'
        responses:
          '200':
            description: order details
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/orderDetails'
          '400':
            description: validation error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError'
      post:
        summary: New Order (TRADE)
        description: |-
          Send in a new order.

          Weight: 1 
        tags:
          - Trade
        parameters:
          - $ref: '#/components/parameters/symbol'
          - name: side
            in: query
            required: true
            description: BUY or SELL
            schema:
              type: string
          - name: type
            in: query
            required: true
            description: LIMIT, MARKET, STOP_LOSS_LIMIT, TAKE_PROFIT_LIMIT, LIMIT_MAKER etc
            schema:
              type: string
              enum: [LIMIT, MARKET, STOP_LOSS_LIMIT, TAKE_PROFIT_LIMIT, LIMIT_MAKER]
          - name: timeInForce
            in: query
            description: GTC, IOC or FOK
            schema:
              type: string
              enum: [GTC, IOC, FOK]
          - name: quantity
            in: query
            description: order quantity
            schema:
              type: number
              format: float
          - name: quoteOrderQty
            in: query
            description: quote quantity
            schema:
              type: number
              format: float
          - name: price
            in: query
            description: order price
            schema:
              type: number
              format: float
          - name: newClientOrderId
            in: query
            description: order id by client
            schema:
              type: string
          - name: stopPrice
            in: query
            description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT orders.
            schema:
              type: number
              format: float
          - name: icebergQty
            in: query
            description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create an iceberg order.
            schema:
              type: number
              format: float
          - name: newOrderRespType
            in: query
            description: ACK, RESULT, or FULL
            schema:
              type: string
          - name: recvWindow
            in: query
            description: The value cannot be greater than 60000
            schema:
              type: integer
          - $ref: '#/components/parameters/recvWindow'
          - $ref: '#/components/parameters/timestamp'
          - $ref: '#/components/parameters/signature'
        responses:
          '200':
            description: order result
            content:
              application/json:
                schema:
                  oneOf:
                    - $ref: '#/components/schemas/orderResponseAck'
                    - $ref: '#/components/schemas/orderResponseResult'
                    - $ref: '#/components/schemas/orderResponseFull'
          '400':
            description: validation error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError' 
      delete:
        summary: Cancel Order (TRADE)
        description: |-
          Cancel an active order.

          Weight: 1 
        tags:
          - Trade
        parameters:
          - $ref: '#/components/parameters/symbol'
          - $ref: '#/components/parameters/orderId'
          - $ref: '#/components/parameters/origClientOrderId'
          - $ref: '#/components/parameters/newClientOrderId'
          - $ref: '#/components/parameters/recvWindow'
          - $ref: '#/components/parameters/timestamp'
          - $ref: '#/components/parameters/signature'
        responses:
          '200':
            description: cancelled order
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/order'
          '400':
            description: validation error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/validationError'
  /api/v3/openOrders:
    get:
      summary: Current Open Orders (USER_DATA)
      description: |-
        Get all open orders on a symbol. Careful when accessing this with no symbol.\
        
        Weight:\
        1 for a single symbol;\
        40 when the symbol parameter is omitted
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/optionalSymbol'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: current open orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/orderDetails'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
    delete:
      summary: Cancel all Open Orders on a Symbol (TRADE)
      description: |-
        Cancels all active orders on a symbol.\
        This includes OCO orders.

        Weight: 1 
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: cancelled orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/order'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'               
  /api/v3/allOrders:
    get:
      summary: All Orders (USER_DATA)
      description: |-
        Get all account orders; active, canceled, or filled..\
        
        Weight: 5
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/orderId'
        - $ref: '#/components/parameters/startTime'
        - $ref: '#/components/parameters/endTime'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: current open orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/orderDetails'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
  /api/v3/order/oco:
    post:
      summary: New OCO (TRADE)
      description: |-
        Send in a new OCO

        Weight:\
        1 
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/listClientOrderId'
        - $ref: '#/components/parameters/side'
        - name: quantity
          in: query
          description: order quantity
          required: true
          schema:
            type: number
            format: float
        - name: limitClientOrderId
          in: query
          description: A unique Id for the limit order  
          schema:
            type: number
            format: float
        - name: type
          in: query
          required: true
          description: LIMIT, MARKET, STOP_LOSS_LIMIT, TAKE_PROFIT_LIMIT, LIMIT_MAKER etc
          schema:
            type: string
            enum: [LIMIT, MARKET, STOP_LOSS_LIMIT, TAKE_PROFIT_LIMIT, LIMIT_MAKER]
        - name: timeInForce
          in: query
          description: GTC, IOC or FOK
          schema:
            type: string
            enum: [GTC, IOC, FOK]
        - name: quantity
          in: query
          description: order quantity
          schema:
            type: number
            format: float
        - name: quoteOrderQty
          in: query
          description: quote quantity
          schema:
            type: number
            format: float
        - name: price
          in: query
          description: order price
          schema:
            type: number
            format: float
        - name: newClientOrderId
          in: query
          description: order id by client
          schema:
            type: string
        - name: stopPrice
          in: query
          description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT orders.
          schema:
            type: number
            format: float
        - name: icebergQty
          in: query
          description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create an iceberg order.
          schema:
            type: number
            format: float
        - name: newOrderRespType
          in: query
          description: ACK, RESULT, or FULL
          schema:
            type: string
        - name: recvWindow
          in: query
          description: The value cannot be greater than 60000
          schema:
            type: integer
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: test order result
          content: {}
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'

  /api/v3/orderList:
    get:
      summary: Query OCO (USER_DATA)
      description: |-
        Retrieves a specific OCO based on provided optional parameters

        Weight: 1 
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/orderListId'
        - $ref: '#/components/parameters/origClientOrderId'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OCOOrder'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
    delete:
      summary: Cancel OCO (TRADE)
      description: |-
        Cancel an entire Order List

        Weight: 1 
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/orderListId'
        - $ref: '#/components/parameters/listClientOrderId'
        - $ref: '#/components/parameters/newClientOrderId'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: order details
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/OCOOrderReport'               
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
  /api/v3/allOrderList:
    get:
      summary: Query all OCO (USER_DATA)
      description: |-
        Retrieves all OCO based on provided optional parameters

        Weight: 10
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/fromId'
        - $ref: '#/components/parameters/startTime'
        - $ref: '#/components/parameters/endTime'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: order details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCOOrder'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validationError'
  /api/v3/openOrderList:
    get:
      summary: Query Open OCO (USER_DATA)
      description: |-
        Weight: 2
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: order details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCOOrder'
        '400':
          description: validation error
          content:
            application/json:
              schema:

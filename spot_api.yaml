components:
  parameters:
    asset:
      name: asset
      in: query
      description: The asset being transferred, e.g., BTC
      required: true
      schema:
        type: string
      example: 'BTC'
    amount:
      name: amount
      in: query
      required: true
      schema:
        type: number
        format: float
      example: '1.01'
    current:
      name: current
      in: query
      description: Currently querying page. Start from 1. Default:1
      schema:
        type: number
        format: int32
      example: 1
    side:
      name: side
      in: query
      required: true
      description: SELL or BUY
      schema:
        type: string
        enum: ['SELL', 'BUY']
      example: 'BNBUSDT' 
    size:
      name: size
      in: query
      description: Default:10 Max:100
      schema:
        type: number
        format: int32
      example: 100 
    symbol:
      name: symbol
      in: query
      required: true
      description: trading symbol, e.g. BNBUSDT
      schema:
        type: string
      example: 'BNBUSDT'
    optionalSymbol:
      name: symbol
      in: query
      description: trading symbol, e.g. BNBUSDT
      schema:
        type: string
      example: 'BNBUSDT'
    optionalAsset:
      name: asset
      in: query
      description: The asset being transferred, e.g., BTC
      schema:
        type: string
      example: 'BNB'
    limit:
      name: limit
      in: query
      description: Default 500; max 1000.
      schema:
        type: integer
      example: 500
    fromId:
      name: fromId
      in: query
      description: Trade id to fetch from. Default gets most recent trades.
      schema:
        type: integer
    orderId:
      name: orderId
      in: query
      description: order id
      schema:
        type: integer
    orderListId:
      name: orderListId
      in: query
      description: order list id
      schema:
        type: integer
    origClientOrderId:
      name: origClientOrderId
      in: query
      description: order id from client
      schema:
        type: string
    listClientOrderId:
      name: listClientOrderId
      in: query
      description: A unique Id for the entire orderList
      schema:
        type: string
    newClientOrderId:
      name: newClientOrderId
      in: query
      description: Used to uniquely identify this cancel. Automatically generated by default
      schema:
        type: string
    newOrderRespType:
      name: newClientOrderId
      in: query
      description: Set the response JSON. ACK, RESULT, or FULL; MARKET and LIMIT order types default to FULL, all other orders default to ACK.
      schema:
        type: string
        enum: [ACK,RESULT,FULL]
    startTime:
      name: startTime
      in: query
      description: Timestamp in ms to get aggregate trades from INCLUSIVE.
      schema:
        type: integer
    endTime:
      name: endTime
      in: query
      description: Timestamp in ms to get aggregate trades until INCLUSIVE.
      schema:
        type: integer
    price:
      name: price
      in: query
      description: order price
      schema:
        type: number
        format: float
      example: 20.01 
    quantity:
      name: quantity
      in: query
      description: order quantity
      required: true
      schema:
        type: number
        format: float
      example: 10.01    
    recvWindow:
      name: recvWindow
      in: query
      description: The value cannot be greater than 60000
      schema:
        type: integer
      example: 5000
    timestamp:
      name: timestamp
      in: query
      required: true
      description: UTC timestamp
      schema:
        type: integer
    timeInForce:
      name: timeInForce
      in: query
      description: order time in force
      schema:
        type: string
        enum: [GTC,IOC,FOK]
    type:
      name: type
      in: query
      required: true
      schema:
        type: integer
    orderType:
      name: type
      in: query
      required: true
      description: the order type
      schema:
        type: string
        enum: [LIMIT,MARKET,STOP_LOSS,STOP_LOSS_LIMIT,TAKE_PROFIT,TAKE_PROFIT_LIMIT,LIMIT_MAKER]
    signature:
      name: signature
      in: query
      required: true
      description: signature
      schema:
        type: string
    stopPrice:
      name: stopPrice
      in: query
      description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT orders.
      schema:
        type: number
        format: float
      example: 20.01 
    APIKey:
      name: X-MBX-APIKEY
      in: header
      description: API Key
      required: true
      schema:
        type: string

  schemas:
    account:
      type: object
      properties:
        makerCommission:
          type: integer
          example: 15
        takerCommission:
          type: integer
          example: 15
        buyerCommission:
          type: integer
          example: 0
        sellerCommission:
          type: integer
          example: 0
        canTrade:
          type: boolean
          example: true
        canWithdraw:
          type: boolean
          example: true
        canDeposit:
          type: boolean
          example: true
        updateTime:
          type: integer
          example: 123456789
        accountType:

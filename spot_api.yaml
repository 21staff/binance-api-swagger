      name: quantity
      in: query
      description: order quantity
      required: true
      schema:
        type: number
        format: float
      example: 10.01    
    recvWindow:
      name: recvWindow
      in: query
      description: The value cannot be greater than 60000
      schema:
        type: integer
      example: 5000
    timestamp:
      name: timestamp
      in: query
      required: true
      description: UTC timestamp
      schema:
        type: integer
